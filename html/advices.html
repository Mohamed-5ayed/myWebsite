<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Monakhy</title>
    <!-- Normal style file  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Arabic Font style link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;700;900&family=Cairo:wght@300;400;500;600;700;800;900&family=Changa:wght@500;600;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main style file  -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #fafafa;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .advice-card {
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px hsl(0deg 0% 0% / 15%);
        }

        .advice-card h3 {
            text-align: center;
            font-size: 30px;
            color: var(--main-color);
        }

        .advice-card form {
            display: flex;
            flex-direction: column;
        }

        .advice-card form input {
            font-size: 30px;
            margin-bottom: 60px;
            border: none;
            border-bottom: 1px solid var(--main-color);
        }

        .advice-card button {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            background-color: var(--main-color);
            border: none;
            padding: 10px 20px;
            border-radius: 7px;
            font-size: 18px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="advice-card">
            <h3>ما هي أقتراحاتك؟</h3>
            <form action="#">
                <input type="email" name="user-name" placeholder="أكتب البريد الألكتروني" required>
                <input type="text" name="The-suggestion" placeholder="أكتب أقتراحاتك" required>
                <button>إرسال</button>
            </form>
        </div>
    </div>
</body>
